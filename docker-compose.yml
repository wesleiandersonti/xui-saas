version: '3.8'

services:
  # MariaDB Database
  db:
    image: mariadb:10.11
    container_name: xui-saas-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword123}
      MYSQL_DATABASE: ${DB_NAME:-xui_saas}
      MYSQL_USER: ${DB_USER:-xui_saas}
      MYSQL_PASSWORD: ${DB_PASSWORD:-xui_saas_pass}
    volumes:
      - db_data:/var/lib/mysql
      - ./backups:/backups
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  api:
    build:
      context: ./backend/api
      dockerfile: Dockerfile
    container_name: xui-saas-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: ${DB_USER:-xui_saas}
      DB_PASSWORD: ${DB_PASSWORD:-xui_saas_pass}
      DB_NAME: ${DB_NAME:-xui_saas}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this}
      JWT_ACCESS_TTL: 15m
      JWT_REFRESH_TTL: 7d
      XUI_ENCRYPTION_KEY: ${XUI_ENCRYPTION_KEY:-your-encryption-key-32-chars}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      API_URL: ${API_URL:-http://localhost:5000}
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backups:/app/backups
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: xui-saas-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    profiles:
      - with-nginx

volumes:
  db_data:

networks:
  default:
    name: xui-saas-network
